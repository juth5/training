<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module" src="../../js/position.js"></script>

<body>
    <a href="../index.html">Menuへ</a>
    <div>
      <button id="prev">前へ</button>
      <button id="next">次へ</button>
    </div>
    <div class="container-1280">
      <h2>buttonをクリックしたら、テキストを書き換えてみよう!</h2>
      <ul>
        <li>1. button要素にidを付与しよう。</li>
        <li>2. document.getElementById()でDomを参照しよう。</li>
        <li>3. 取得したDom要素にaddEventListenerでclickイベント追加しよう</li>
        <li>4. クリックしたら書き換えたい要素のDomを参照しtextContentの値に別のテキストを代入しよう</li>
      </ul>
      <button id="button">button</button>
      <p id="text">はじめのテキスト</p>
    </div>
    <script>
      let $button = document.getElementById('button');
      $button.addEventListener("click", () => {
        document.getElementById('text').textContent = "書き換えたテキストです。";
      });      
    </script>
</body>
</html>
