<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/main.css">
  <script type="module" src="../../js/position.js"></script>
  
  <title>lesson3</title>
  <style>
    .img {
      height: 300px;
    }
  </style>
</head>
<body>
    <a href="../index.html">Menuへ</a>
    <div>
      <button id="prev">前へ</button>
      <button id="next">次へ</button>
    </div>
    <div class="container-1280">
      <h2>buttonをクリックしたら、押したbuttonに合わせて画像が切り替わるようにしてみよう!</h2>
      <ul>
        <li>1. buttonを3つ用意して、クリックしたらimgタグのsrc属性の値を切り替えよう!</li>
      </ul>
      <img id="img" class="img" src="https://research.image.itmedia.co.jp/wp-content/uploads/2022/11/1667535503_67768680.jpg" alt="">
      <div>
        <button onclick="changeDog()">犬</button>
      </div>

        <div>
          <button onclick="changeCat()">猫</button>
        </div>

      </div>
        <button onclick="changeRabbit()">うさぎ</button>
      </div>
    </div>
    <script>
      let $button = document.getElementById('button');
      let $img = document.getElementById('img');


      let changeCat = () => {
        $img.src = 'https://img.benesse-cms.jp/pet-cat/item/image/normal/f3978ebc-9030-49e7-aa5e-4a370a955e1b.jpg?w=1200&h=1200&resize_type=cover&resize_mode=force';
      };

      let changeDog = () => {
        $img.src = 'https://research.image.itmedia.co.jp/wp-content/uploads/2022/11/1667535503_67768680.jpg';
      };

      let changeRabbit = () => {
        $img.src = 'https://www.anicom-sompo.co.jp/usagi/wp-content/uploads/2021/02/GettyImages-1297963192-740x524.jpg';
      };
    


    </script>
</body>
</html>
