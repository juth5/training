    <div class="container-1280">
      <h2>Object.values(), object.entriesを使ってみよう!</h2>
    </div>
    <script>
      let person = {
        name: "takashi",
        age: 11,
        hobby: "soccer"
      };

      Object.values(person).forEach((item) => {
        console.log(item, "Object.values");
      });

      Object.entries(person).forEach(([key, value]) => {
        console.log(key, value, "Object.entries");
      });

    </script>
</body>
