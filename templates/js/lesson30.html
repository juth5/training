<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <a href="../index.html">Menuへ</a>
    <div>
      <button id="prev">前へ</button>
      <button id="next">次へ</button>
    </div>
    <div class="container-1280">
      <h2>buttonをクリックしたら、テキスト要素を取得し、textContentを変更、文字色を赤に変える関数を呼び出してみよう!</h2>
      <ul>
        <li>1. button要素にidを付与しよう。</li>
        <li>2. document.getElementById()でDomを参照しよう。</li>
        <li>3. 取得したDom要素にaddEventListenerでclickイベント追加しよう</li>
        <li>4. クリックしたら関数を呼び出そう</li>
      </ul>
      <button id="button">button</button>
      <p id="text">はじめのテキスト</p>
    </div>
    <script>
      let $button = document.getElementById('button');
      $button.addEventListener("click", () => {
        changeText();
      });
      let changeText = () => {
        let $text = document.getElementById('text');
        $text.textContent = "書き換えました";
        $text.style.color = "red";
      };  
    </script>
</body>
</html>
